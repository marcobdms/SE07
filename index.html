<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de listas</h1>
    <hr>
    <h3>Lista ordenada</h3>
    <ol type="A" start="A">
        <li>Uno</li>
            <ol type="a">
                <li>UnoA</li>
                <li>UnoB

                    <ol type="i">
                        <li>UnoA</li>
                        <li>UnoB</li>
                    </ol>

                </li>
            </ol>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro
            <ul type="disc">
                <li>CuatroA</li>
                <li>CuatroB
                    <ul>
                        <li>CuatroB1</li>
                        <li>CuatroB2
                            <ul>
                                <li>CuatroB2-1</li>
                                <li>CuatroB2-2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ol>
</body>
</html>
